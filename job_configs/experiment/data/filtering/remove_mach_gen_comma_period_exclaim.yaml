version: v2
budget: ai2/oe-data
description: Filtering in data with transcripts that have at least ",.!" with Ray
tasks:
  - name: remove_mach_gen_comma_period_exclaim
    image:
      beaker: huongn/ow_filter_0
    command: ["/bin/bash", "-c"]
    arguments:
      [
        "python /stage/scripts/data/filtering/data_filter.py 
        --data_dir=/weka/huongn/440K_full 
        --samples_dicts_dir=/weka/huongn/ow_filtering/mach_gen_punct/comma_period_exclaim/$(printf '%03d' $BEAKER_REPLICA_RANK)
        --batch_size=245 
        --batch_idx=$BEAKER_REPLICA_RANK
        --filter_mode=True
        --metadata_path=/weka/huongn/ow_filtering/mach_gen_punct/comma_period_exclaim/metadata.txt
        min_comma_period_exclaim
        "
      ]
    datasets:
      - mountPath: /weka
        source:
          weka: oe-data-default
    result:
      path:
    envVars:
      - name: PYTHONPATH
        value: /stage
    resources:
      cpuCount: 20
      gpuCount: 1
      memory: 10GiB
    context:
      priority: normal
      preemptible: true
    constraints:
      cluster:
        - ai2/neptune-cirrascale
    replicas: 10
